<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Facturas.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
     <div class="container">
         <div class="consulta mt-4">
             <div class="row">
                 <div class="col-6">
                     <h3>Lista de Registros de Facturas</h3>
                 </div>
                 <div class="col-6">
                    
                </div>
             </div>
        
         <div class="box-body">
             <div class="table table-responsive">
                 <table class="table table-striped table-hover">
                    <thead> 
                        <tr>
                            <th>ID</th>
                            <th>NUMERO_FACTURA</th>
                            <th>ID_SOCIO</th>
                            <th>FECHA_FACTURA</th>
                            <th>DETALLE</th>
                            <th>SUB_TOTAL</th>
                            <th>TOTAL_ISV</th>
                            <th>TOTAL</th>
                            <th>FECHA_VECIMIENTO</th>
                            <th>ESTADO</th>
                        </tr>
                    </thead>
                    <tbody class="facturas">
                        
                    </tbody>
                 </table>
             </div>
         </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Registro de Facturas</h3> 
                </div>
                <div class="col-12">
                    <form class="factura">
                        <label for="">NUMERO_FACTURA</label>
                        <input type="number" id="NUMERO_FACTURA" min="0" class="form-control" placeholder="Ingrese su nÃºmero de factura ">
                        <label for="">ID_SOCIO</label>
                        <input type="number" id="ID_SOCIO" min="0" class="form-control" placeholder="Ingrese el ID de Socio">
                        <label for="">FECHA_FACTURA</label>
                        <input type="date" id="FECHA_FACTURA" class="form-control">
                        <label for="">DETALLE</label>
                        <input type="text" id="DETALLE"  class="form-control" placeholder="Ingrese el detalle de su factura">
                        <label for="">SUB_TOTAL</label>
                        <input type="number"  step="0.01" id="SUB_TOTAL" min="0" class="form-control" placeholder="Ingrese el sub total de la factura">
                        <label for="">TOTAL_ISV</label>
                        <input type="number"  step="0.01" id="TOTAL_ISV" min="0" class="form-control" placeholder="Ingrese el impuesto de la factura">
                        <label for="">TOTAL</label>
                        <input type="number"  step="0.01" id="TOTAL" min="0" class="form-control" placeholder="Ingrese el total de la factura">
                        <label for="">FECHA_VENCIMIENTO</label>
                        <input type="date" id="FECHA_VENCIMIENTO" class="form-control">
                        <label for="">ESTADO</label>
                        <input type="text" id="ESTADO"  class="form-control" placeholder="Ingrese el estado de su factura">
                        <hr>
                        <div class="button">
                            <input type="submit"  id="btnAgregar" onclick="AgregarFactura()"  value="Ingresar Factura" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
</body>
</html>
